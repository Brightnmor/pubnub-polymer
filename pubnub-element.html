<script src="https://cdn.pubnub.com/pubnub.min.js"></script>

<polymer-element name="core-pubnub" constructor="corePubNub" hidden attributes="publish_key subscribe_key auth_key uuid cipher_key noleave keepalive secret_key ssl windwoing jsonp pubnub">
  <script>

    Polymer('core-pubnub', {
      /**
        * The 'publish_key' attribute sets the publish_key to be used for publishing messages to a channel.
        * REQUIRED
        *
        * @attribute publish_key
        * @type string
        * @default ''
        */
      publish_key: '',

      /**
        * The 'subscribe_key' attribute sets the subscribe_key to be used for subscribing to a channel.
        * REQUIRED
        *
        * @attribute subscribe_key
        * @type string
        * @default ''
        */
      subscribe_key: '',

      /**
        * The 'auth_key' attribute sets the auth_key to be used for determining User-Level Access Manager permissions.
        * OPTIONAL
        *
        * @attribute auth_key 
        * @type string
        * @default undefined
        */
      auth_key: undefined,
      
      /**
        * The 'uuid' attribute sets the unique user id to be used to identify the client. By default a randomly generated uuid is created by the client.
        * OPTIONAL
        *
        * @attribute uuid
        * @type string
        * @default undefined
        */
      uuid: undefined,

      /**
        * The 'cipher_key' attribute sets the cryptographic key to use for message level encryption with AES.
        * OPTIONAL
        *
        * @attribute cipher_key
        * @type string
        * @default undefined
        */
      cipher_key: undefined,

      /**
        * The 'noleave' attribute, when set to true, explicitly disables presence leave events.
        * OPTIONAL
        *
        * @attribute noleave
        * @type boolean
        * @default false
        */
      noleave: undefined,

      /**
        * The 'keepalive' attribute sets the interval betwween keepalive pings.
        * OPTIONAL
        *
        * @attribute keepalive 
        * @type number
        * @default 60
        */
      keepalive: undefined,

      /**
        * The 'secret_key' attribute sets the secret_key used only to sign Access Manager API messages.
        * OPTIONAL
        *
        * @attribute secret_key
        * @type string
        * @default undefined 
        */
      secret_key: undefined,

      /**
        * The 'ssl' attribute, when set to true, enables transport layer encryption with SSL/TLS. 
        * OPTIONAL
        *
        * @attribute ssl 
        * @type boolean
        * @default false
        */
      ssl: undefined,

      /**
        * The 'windowing' sets the time interval in milliseconds that PubNub will use to optimize message delivery by bundling them into a single compressed payload.
        * OPTIONAL
        *
        * @attribute windowing
        * @type number
        * @default undefined
        */
      windowing: undefined,

      /**
       * The `jsonp` attribute, when set to true, explicitly enforces JSON(P) as the data transport method.
       * OPTIONAL 
       *
       * @attribute jsonp
       * @type boolean
       * @default undefined
       */
      jsonp: undefined,
      

      ready: function() {
        console.log("WAT");
          var settings = {
            publish_key: this.publish_key,
            subscribe_key: this.subscribe_key,
            auth_key: this.auth_key,
            uuid: this.uuid,
            cipher_key: this.cipher_key,
            noleave: this.noleave,
            keepalive: this.keepalive,
            secret_key: this.secret_key,
            ssl: this.ssl,
            windowing: this.windowing,
            jsonp: this.jsonp
          }
          console.log("HI");
          this.pubnub = PUBNUB.init(settings);
          this.fire('ready', this.pubnub);
      },

      getPub: function() {
        console.log("Getting Pub");
        return this.pubnub;
      },

      /**
       * The `sayHello` method will return a greeting.
       * 
       * @method sayHello
       * @param {String} greeting Pass in a specific greeting.
       * @return {String} Returns a string greeting.
       */
      sayHello: function(greeting) {
        var response = greeting || 'Hello World!';
        return 'seed-element says, ' + response;
      },

      /**
       * The `seed-element-lasers-success` event is fired whenever we
       * call fireLasers.
       * 
       * @event seed-element-lasers-success
       * @param {Object} detail
       *   @param {string} detail.sound An amazing sound.
       */

      /**
       * The `fireLasers` method will fire the lasers. At least
       * it will dispatch an event that claims lasers were fired :)
       * 
       * @method fireLasers
       */
      fireLasers: function() {
        this.fire('seed-element-lasers-success', { sound: 'Pew pew pew!' });
      }

    });

  </script>

</polymer-element>

<polymer-element name="core-pubnub-subscribe" hidden attributes="channel windowing heartbeat state messages">
  <script>
    Polymer('core-pubnub-subscribe', {
      channel: [],
      messages: [],
      ready: function() {
        var messages = this.messages;
        var fire = this.fire;
        this.pubnub  = this.parentNode.pubnub;
        this.pubnub.subscribe({
          channel: this.channel,
          timetoken: this.timetoken,
          connect: function (m) {
            // Fire Connect Event.
            console.log("connect");
            fire('connect', m);
          },
          disconnect: function(m) {
            // Fire Disconnect Event.
            console.log("disconnect");
            fire('disconnect', m);
          },
          error: function(m) {
            // Fire Error Event.
            console.log("error");
            fire('error', m);
          },
          callback: function(m) {
            // Fire Message Event.
            console.log("message");
            // console.log(m);
            messages.push(m);
            //console.log(messages);
            fire('callback', m);
          },
          presence: function(m) {
            // Fire Presence Event.
            console.log("presence");
            console.log(m);
            fire('presence', m);
          },
          reconnect: function(m) {
            // Fire Reconnect Event.
            console.log("reconnect");
            fire('reconnect', m);
          },
          restore: function(m) {
            // Fire Restore Event.
            console.log("restored");
            fire('restore', m);
          },
          windowing: this.windowing,
          heartbeat: this.heartbeat,
          state: this.state
          });
      },
      unsubscribe: function() {
        // Unsubscribes to the subscribed channel/channels.
        this.pubnub.unsubscribe({channel: this.channel});
      }
    });
  </script>

</polymer-element>

<polymer-element name="core-pubnub-publish" hidden attributes="channel message publish_key">
  <script>
    Polymer('core-pubnub-publish', {
      message: {},
      ready: function() {
        console.log(this.message);
        var fire = this.fire;
        this.pubnub = this.parentNode.pubnub;
        this.pubnub.publish({
          channel: this.channel,
          message: this.message,
          publish_key: this.publish_key,
          callback: function(m) {
            fire('callback', m);
          },
          error: function(m) {
            fire('error', m);
          }
        });
      },
    });
  </script>
</polymer-element>

<polymer-element name="core-pubnub-history" hidden attributes="channel count end reverse start history">
  <script>
    Polymer('core-pubnub-history', {
      count: 100,
      ready: function() {
          var self = this;
       var onReady = function(e) {
          this.pubnub = e.detail;
          var fire = self.fire;
          this.pubnub.history({
            channel: self.channel,
            count: self.count,
            end: self.end,
            reverse: self.reverse,
            start: self.start,
            callback: function(m) {
              self.history = m;
              console.log("HER STORY");
              console.log(m);
              fire('callback', m);
            },
            error: function(m) {
              fire('error', m);
            }
          });
        }
        this.parentNode.addEventListener('ready', onReady);
      }
    });
  </script>
</polymer-element>
